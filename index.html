<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thiranex | Offer Letter Download</title>
  <link rel="icon" href="logo.png"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f2fe, #f0f9ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      color: white;
    }

    header img {
      height: 60px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .form-container h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 24px;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #0846f0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }

    button:hover {
      background-color: #2563eb;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 16px;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 16px;
      background-color: #f1f5f9;
      font-size: 14px;
      color: #475569;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Thiranex Logo" />
  </header>

  <main>
    <div class="form-container">
      <h2>Download Your Offer Letter</h2>
      <form onsubmit="handleSubmit(event)">
        <input type="text" id="internId" placeholder="Enter Intern ID" required />
        <input type="text" id="mobile" placeholder="Enter Mobile Number" required />
        <div id="error" class="error"></div>
        <button type="submit">Download Now</button>
      </form>
    </div>
  </main>

  <footer>
    Â© <span id="year"></span> Thiranex Pvt Ltd. All rights reserved.
  </footer>

  <script>
    // Replace with actual intern data
    const offerLetterLinks = {
      'INT123': {
        mobile: '9876543210',
        url: 'https://drive.google.com/file/d/1gRtcDJAHWwBkagCPTrnNAD7cwe3OUchg/view?usp=drive_link'
      },
      'INT456': {
        mobile: '9123456789',
        url: 'https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_2'
      }
    };

    function handleSubmit(event) {
      event.preventDefault();
      const internId = document.getElementById('internId').value.trim().toUpperCase();
      const mobile = document.getElementById('mobile').value.trim();
      const errorDiv = document.getElementById('error');

      if (offerLetterLinks[internId] && offerLetterLinks[internId].mobile === mobile) {
        window.open(offerLetterLinks[internId].url, '_blank');
        errorDiv.textContent = '';
      } else {
        errorDiv.textContent = 'Invalid Intern ID or Mobile Number';
      }
    }

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
