            messageDiv.innerHTML = '';

                showError('Please enter your email address');
                return;

                    if (response.success) {
                        showSuccess(`Offer letter found for ${email}`);

                        link.href = response.downloadUrl;
                        link.className = 'download-link';
                        link.textContent = 'Click here to download your offer letter';
                        link.target = '_blank';

                        showError(response.message || 'No offer letter found for this email address');
